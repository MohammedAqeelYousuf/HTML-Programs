<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Header, body and footer</title>
</head>
<body>
    <h2>Table</h2>
    <table border="2">
        <thead>
            <tr>
                <th>Items</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Stationary</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>Funiture</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>11,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
