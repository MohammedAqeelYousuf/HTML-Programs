<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .demo-content{
            padding: 15px;
            font-size: 10px;
            background: skyblue;
            margin-bottom: 10px;
        }
        .demo-content.bg-alt{
            background: bisque;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-3">BootStrap Responsive Layout</h1>
    <div class="text-center my-3">Open the output in a new blank tab (click the arrow next to Show output button) and resize the browser window to understand how the bootsrap responsive grid system work.</div>
    <div class="container"> 
        <div class="row">
            <div class="col-md-6">
                <div class=" demo-content">col-md-6</div>
            </div>
            <div class="col-md-6">
                <div class="demo-content bg-alt">col-md-6</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class=" demo-content">col-md-4</div>
            </div>
            <div class="col-md-8">
                <div class="demo-content bg-alt">col-md-8</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class=" demo-content">col-md-3</div>
            </div>
            <div class="col-md-9">
                <div class="demo-content bg-alt">col-md-9</div>
            </div>
        </div>
    </div>
</body>
</html>
