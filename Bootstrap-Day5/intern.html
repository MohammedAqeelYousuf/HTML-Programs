<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Internship Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-light text-center">
        <h4 class="m-0">Internship Application Form</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="">
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="">
          </div>

          <div class="mb-3">
            <label for="college" class="form-label">College Name</label>
            <input type="text" class="form-control" id="college" placeholder="">
          </div>

          <div class="mb-3">
            <label for="degree" class="form-label">Degree</label>
            <select class="form-select" id="degree">
              <option selected disabled>Choose degree</option>
              <option value="BTech">BTech</option>
              <option value="BE">BE</option>
              <option value="BSc">BSc</option>
              <option value="MTech">MTech</option>
              <option value="MSc">MSc</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="resume" class="form-label">LinkedIn (Link)</label>
            <input type="url" class="form-control" id="resume" placeholder="">
          </div>

          <div class="mb-3">
            <label for="whyHire" class="form-label">Why should we hire you?</label>
            <textarea class="form-control" id="whyHire" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit Application</button>
        </form>
      </div>
    </div>
  </div> 
</body>
</html>
