<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <form action="layout1.html" method="get">
            <div class="mb-3">
                <label class="form-label" for="inputEmail">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="inputPassword">Password:</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Email" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkRemember">
                <label class="form-check-label" for="checkRemember">Remember Me</label></div>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
</body>
</html>
