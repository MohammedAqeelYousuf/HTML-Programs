<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group with check box & Radio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="m-4">
        <div class=" list-group w-50">
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Music
            </label>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Reading
            </label>
            <label class="list-group-item">
                <input type="checkbox" class="form-check-input me-1" name="hobbies">Travel
            </label>
            <label class="list-group-item">
                <input type="radio" class="form-check-input me-1" name="hobbies">Male
            </label>
            <label class="list-group-item">
                <input type="radio" class="form-check-input me-1" name="hobbies">Female
            </label>
        </div>
    </div>
</body>
</html>
