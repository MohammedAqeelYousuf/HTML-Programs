<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Login Here!</h2>
    <div class="logincontainer">
        <form id="loginform">
            <label for="username">Username:</label>
            <input type="email" placeholder="Enter Email" id="email" required> <br><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password"><br><br><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginform").addEventListener("submit", function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const storeuser = JSON.parse(localStorage.getItem(email))

            if (storeuser) {
                if (storeuser.password === password) {
                    localStorage.setItem("loggedInUser", email);
                    alert("Login Successful!");
                    window.location.href = "clothstore.html";
                } else {
                    alert("Invalid Password!");
                }
            } else {
                alert("Email does not exist!");
                window.location.href='signup.html'
            }
        })
    </script>
</body>

</html>
