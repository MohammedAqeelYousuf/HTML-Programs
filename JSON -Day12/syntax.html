<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
</head>
<body>
    <h2>Course Details</h2>
    <div id="output"></div>
    <script>
        fetch('syntax.json')
        .then(res=>res.json())
        .then(data=>
            {
                const result=data.map(course=>
                    `<p>Name: ${course.course} - Duration: ${course.duration} | Topics: ${course.topics.join(", ")}</P>`)
                    document.getElementById('output').innerHTML=result.join("")
            }
        )
    </script>
</body>
</html>
