<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousle</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container mt-5">
        <h2>Image Carousel</h2>
        <div id="basicCarousel" class="carousel slide" data-bs-ride="carousel" style="width: 50%; height: 150px;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.unsplash.com/photo-1593955808003-93f6151e6028?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="slide-1">
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h4>Spring Season</h4>
                        <p>Enjoy the spring seasons</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1624969860144-5d817c49dc48?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9uc29vbiUyMHNlYXNvbnxlbnwwfHwwfHx8MA%3D%3D" class="d-block w-100" alt="slide-1">
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h4>Monsoon Season</h4>
                        <p>Enjoy the Monsoon seasons</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.unsplash.com/photo-1546636889-ba9fdd63583e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c3RyZWV0fGVufDB8fDB8fHww" class="d-block w-100" alt="slide-1">
                    <div class="carousel-caption d-none d-md-block bg-dark">
                        <h4>Street</h4>
                        <p>Best Place to go on a walk in the night time</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#basicCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#basicCarousel" data-bs-slide="prev">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
