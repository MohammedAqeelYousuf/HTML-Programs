<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Card Example</title>
</head>

<body>
    <div class="m-4">
        <div class="card" style="width: 300px;">
            <img src="https://plus.unsplash.com/premium_photo-1683619761468-b06992704398?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnVyZ2VyfGVufDB8fDB8fHww"
                class="card-img-top" alt="Burger Image">
            <div class="card-body text-center">
                <h5 class="card-title">Cheesy Burger</h5>
                <p class="card-text">A cheesy burger, also known as a cheeseburger, is a type of burger that features
                    cheese, typically melted, on top of the meat patty. It's a variation of the classic hamburger, with
                    the addition of cheese.</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
</body>

</html>
