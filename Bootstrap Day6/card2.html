<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="m-4">
        <div class="card text-center">
            <div class="card-header">
                <ul class="nav nav-tab card-header-tabs" id="myTab">
                    <li class="nav-item">
                        <a href="#home" class="nav-link active" data-bs-toggle="tab">Home</a>
                    </li>
                     <li class="nav-item">
                        <a href="#profile" class="nav-link active" data-bs-toggle="tab">Profile</a>
                    </li>
                     <li class="nav-item">
                        <a href="#messages" class="nav-link active" data-bs-toggle="tab">Messages</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="home">
                        <h5 class="card-title">Home tab content</h5>
                        <p>Here is the example text make up the tab's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="profile">
                        <h5 class="card-title">Profile tab content</h5>
                        <p>Here is the example text make up the tab's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="messages">
                        <h5 class="card-title">Messages tab content</h5>
                        <p>Here is the example text make up the tab's content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
