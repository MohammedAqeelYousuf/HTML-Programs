<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="m-4">
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-link">link</button>
    </div>
    <div class="m-4">
        <h2>Outline buttons</h2>
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-light">light</button>
        <button type="button" class="btn btn-outline-link">link</button>
    </div>
    <div class="m-4">
        <h2>Sizes of buttons</h2>
        <button class="btn btn-outline-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-outline-secondary btn-lg">Secondary</button>
        <button type="button" class="btn btn-outline-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-outline-success btn-sm">Success</button>
        <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
    </div>
    <div class="m-4">
        <h2>Spinner buttons</h2>
        <button type="button" class="btn btn-outline-primary"> Primary
            <span class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-outline-primary" disabled> Primary
            <span class="spinner-border spinner-border-sm"></span> Loading...
        </button>
        <button type="button" class="btn btn-outline-primary" disabled> Primary
            <span class="spinner-grow spinner-grow-sm"></span> Loading...
        </button>
    </div>
    <div class="m-4">
        <h2>Button Groups</h2>
        <div class="btn-group">
            <button type="button" class="btn-outline-primary">Home</button>
            <button type="button" class="btn-outline-primary active">About</button>
            <button type="button" class="btn-outline-primary">Services</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn-outline-primary">Home</button>
            <button type="button" class="btn-outline-primary active">About</button>
            <button type="button" class="btn-outline-primary">Services</button>
        </div>
    </div>
    <div class="m-4">
        <h2>Mixed Styles</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-success">
                <i class="bi-eye"></i>View
            </button>
            <button type="button" class="btn btn-warning">
                <i class="bi-pencil"></i>Edit
            </button>
            <button type="button" class="btn btn-danger">
                <i class="bi-trash"></i>Delete
            </button>
        </div>
    </div>
    <div class="m-4">
        <h2>Vertically Stacked Button Groups</h2>
        <div class="btn-group-vertical">
            <a href="#" class="btn btn-primary">Home</a>
            <a href="#" class="btn btn-primary">About</a>
            <div class="btn-group">
                <a href="#" class=" btn btn-primary dropdown-toggle "data-bs-toggle="dropdown"> Services</a>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Web Design</a>
                    <a href="#" class="dropdown-item">Web Development</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
